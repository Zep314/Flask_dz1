{% extends 'base.html' %}

{% block title %}
Товар
{% endblock %}

{% block content %}
<h1 class="page_name">
    {{ my_catalog_item.name }}:
</h1>
<div class="main_text">
    <div class="catalog_item item">
        <h2 class="item_name">Наименование: {{ my_catalog_item.name }}</h2>
        <div class="item_price">Цена: {{ my_catalog_item.price }}</div>
        <div class="item_color">Цвет: {{ my_catalog_item.color }}</div>
        <input type="button" class="pay_button" onClick="showMessage()" value="Купить" />
    </div>
</div>
{% endblock %}
