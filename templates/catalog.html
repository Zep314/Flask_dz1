{% extends 'base.html' %}

{% block title %}
Каталог товаров
{% endblock %}

{% block content %}
<h1 class="page_name">
    Каталог товаров:
</h1>
<div class="main_text">
    {% for item in catalog %}
        <a href="{{ item.name }}">
            <div class="catalog_item">
                <h2 class="item_name">Наименование: {{ item.name }}</h2>
                <div class="item_price">Цена: {{ item.price }}</div>
                <div class="item_color">Цвет: {{ item.color }}</div>
            </div>
        </a>
    {% endfor %}
</div>
{% endblock %}
